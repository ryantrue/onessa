<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Вход · CryptoPro Helper</title>

    <!-- общий шаблон: темы/иконки/bootstrap-js + include header/footer -->
    <script src="/layout.js" defer></script>
</head>

<body>
<div data-include="header"></div>

<main class="container-xxl py-5 flex-grow-1">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-7 col-lg-5 col-xl-4">
            <div class="text-center mb-4">
                <h1 class="h4 mb-1">Вход</h1>
                <div class="text-secondary small">Авторизация через LDAP-группу</div>
            </div>

            <div id="err-box" class="alert alert-danger small d-none" role="alert"></div>

            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <form method="post" action="/login" class="vstack gap-3">
                        <input type="hidden" id="next" name="next" value="/" />

                        <div>
                            <label for="username" class="form-label">Учетная запись</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                                <input
                                        type="text"
                                        class="form-control"
                                        id="username"
                                        name="username"
                                        autocomplete="username"
                                        required
                                        placeholder="логин или DOMAIN\логин"
                                />
                            </div>
                        </div>

                        <div>
                            <label for="password" class="form-label">Пароль</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-key"></i></span>
                                <input
                                        type="password"
                                        class="form-control"
                                        id="password"
                                        name="password"
                                        autocomplete="current-password"
                                        required
                                />
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-box-arrow-in-right me-1"></i>
                            Войти
                        </button>
                    </form>
                </div>
            </div>

            <p class="text-secondary small mt-3 text-center mb-0">
                Если у вас нет доступа — обратитесь к администратору сервиса.
            </p>
        </div>
    </div>
</main>

<div data-include="footer"></div>

<script>
    (function () {
        const qs = new URLSearchParams(location.search);
        const next = qs.get("next") || "/";
        const err = qs.get("err") || "";

        const nextInput = document.getElementById("next");
        if (nextInput) nextInput.value = next;

        if (err) {
            const box = document.getElementById("err-box");
            box.textContent = err;
            box.classList.remove("d-none");
        }
    })();
</script>
</body>
</html>
